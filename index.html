<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Global Video Watch Party</title>
  <script src="https://cdn.ably.io/lib/ably.min-1.js"></script>
  <style>
    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      color: #00ffe1;
      margin-bottom: 20px;
      text-align: center;
    }
    input {
      padding: 12px;
      width: 90%;
      max-width: 500px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
    button {
      padding: 12px 24px;
      background: #00ffe1;
      color: #000;
      font-weight: bold;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      margin-bottom: 20px;
      font-size: 16px;
    }
    iframe {
      width: 100%;
      max-width: 900px;
      height: 500px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
      background: #000;
    }
  </style>
</head>
<body>

  <h1>üåç Global Video Watch Party</h1>
  <input type="text" id="videoLinkInput" placeholder="Paste YouTube, Vimeo, or Filetransfer.io link" />
  <button onclick="loadVideo()">Load & Sync Video</button>

  <iframe id="videoFrame" allowfullscreen allow="autoplay; encrypted-media"></iframe>

  <script>
    const ably = new Ably.Realtime("x3A3zw.0cEwww:LKwrrj7RypK6l5y-WjlYh6sZUgxBQC8-4432KBULIew");
    const channel = ably.channels.get("global-video-watch-room");
    const frame = document.getElementById("videoFrame");

    function convertToEmbed(link) {
      // YouTube long format
      if (link.includes("youtube.com/watch?v=")) {
        const videoId = link.split("v=")[1].split("&")[0];
        return `https://www.youtube.com/embed/${videoId}?autoplay=1`;
      }

      // YouTube short format
      if (link.includes("youtu.be/")) {
        const videoId = link.split("youtu.be/")[1].split("?")[0];
        return `https://www.youtube.com/embed/${videoId}?autoplay=1`;
      }

      // Vimeo
      if (link.includes("vimeo.com/")) {
        const videoId = link.split("vimeo.com/")[1].split("?")[0];
        return `https://player.vimeo.com/video/${videoId}?autoplay=1`;
      }

      // Filetransfer.io direct links or .mp4 files
      if (link.endsWith(".mp4") || link.includes("filetransfer.io")) {
        return link;
      }

      return ""; // Not supported
    }

    function loadVideo() {
      const input = document.getElementById("videoLinkInput").value.trim();
      const embedLink = convertToEmbed(input);

      if (embedLink) {
        frame.src = embedLink;
        channel.publish("video-load", { link: embedLink });
      } else {
        alert("Invalid or unsupported video link.");
      }
    }

    channel.subscribe("video-load", (msg) => {
      if (msg.connectionId !== ably.connection.id) {
        frame.src = msg.data.link;
      }
    });
  </script>

</body>
</html>
