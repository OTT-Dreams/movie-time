<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Global Video Sync (YouTube)</title>
  <script src="https://cdn.ably.io/lib/ably.min-1.js"></script>
  <script src="https://www.youtube.com/iframe_api"></script>
  <style>
    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    input, button {
      padding: 12px;
      width: 320px;
      margin: 10px;
      border-radius: 5px;
      border: none;
    }
    button {
      background: #00ffe1;
      font-weight: bold;
      cursor: pointer;
    }
    iframe {
      margin-top: 20px;
      width: 100%;
      max-width: 800px;
      height: 450px;
      border-radius: 10px;
      border: none;
    }
  </style>
</head>
<body>

<h1>Global YouTube Video Sync</h1>

<input type="text" id="videoLinkInput" placeholder="Paste YouTube Link" />
<button onclick="loadVideo()">Load Video</button>

<div id="playerContainer"></div>

<script>
  const ably = new Ably.Realtime("x3A3zw.0cEwww:LKwrrj7RypK6l5y-WjlYh6sZUgxBQC8-4432KBULIew");
  const channel = ably.channels.get("global-youtube-sync");

  let player;
  let isSyncing = false;

  function getYouTubeVideoID(url) {
    const regex = /(?:youtube\.com\/.*v=|youtu\.be\/)([a-zA-Z0-9_-]+)/;
    const match = url.match(regex);
    return match ? match[1] : null;
  }

  function loadVideo() {
    const input = document.getElementById("videoLinkInput").value.trim();
    const videoID = getYouTubeVideoID(input);
    if (videoID) {
      channel.publish("load", { videoID });
      createPlayer(videoID);
    }
  }

  function createPlayer(videoID) {
    document.getElementById("playerContainer").innerHTML = '<div id="player"></div>';
    player = new YT.Player("player", {
      videoId: videoID,
      playerVars: { autoplay: 1, controls: 1 },
      events: {
        onReady: onPlayerReady,
        onStateChange: onPlayerStateChange
      }
    });
  }

  function onPlayerReady() {
    setInterval(() => {
      if (player && player.getPlayerState() === 1 && !isSyncing) {
        channel.publish("sync", { action: "play", time: player.getCurrentTime() });
      }
    }, 3000);
  }

  function onPlayerStateChange(event) {
    if (isSyncing) return;
    const time = player.getCurrentTime();

    switch (event.data) {
      case YT.PlayerState.PLAYING:
        channel.publish("sync", { action: "play", time });
        break;
      case YT.PlayerState.PAUSED:
        channel.publish("sync", { action: "pause", time });
        break;
      case YT.PlayerState.BUFFERING:
        channel.publish("sync", { action: "seek", time });
        break;
    }
  }

  channel.subscribe("load", msg => {
    if (msg.connectionId === ably.connection.id) return;
    createPlayer(msg.data.videoID);
  });

  channel.subscribe("sync", msg => {
    if (msg.connectionId === ably.connection.id) return;
    if (!player) return;

    isSyncing = true;

    const { action, time } = msg.data;

    if (Math.abs(player.getCurrentTime() - time) > 1) {
      player.seekTo(time, true);
    }

    if (action === "play") player.playVideo();
    if (action === "pause") player.pauseVideo();

    setTimeout(() => (isSyncing = false), 500);
  });
</script>

</body>
</html>
